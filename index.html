<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Resume Generator</h1>
        <p>Create a professional resume in minutes!</p>
    </header>

    <section>
        <h2>Welcome to Resume Generator</h2>
        <p>Build a stunning resume that showcases your skills and experiences. Stand out from the crowd with a professionally designed CV.</p>
        <button onclick="redirectToGenerator()">Get Started</button>
    </section>

    <script>
        function redirectToGenerator() {
            // Redirect to the actual resume generator page
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
